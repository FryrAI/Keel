name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: keel-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: keel-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: keel-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: keel-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: keel-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary (unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/keel ${{ matrix.artifact }}

      - name: Rename binary (windows)
        if: runner.os == 'Windows'
        run: |
          copy target\${{ matrix.target }}\release\keel.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/keel-linux-amd64/keel-linux-amd64
            artifacts/keel-linux-arm64/keel-linux-arm64
            artifacts/keel-darwin-amd64/keel-darwin-amd64
            artifacts/keel-darwin-arm64/keel-darwin-arm64
            artifacts/keel-windows-amd64.exe/keel-windows-amd64.exe
