# keel CI â€” GitHub Actions workflow template
# Copy to .github/workflows/keel.yml in your project.
# Generated by `keel init` when .github/workflows/ is detected.
name: keel
on: [push, pull_request]
jobs:
  keel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install keel
        run: curl -fsSL https://keel.engineer/install.sh | sh

      - name: Validate codebase
        run: keel map --json --strict
